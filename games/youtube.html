<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Fullscreen Auto Embed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #header {
      padding: 10px;
      background: #222;
      color: #fff;
      text-align: center;
    }

    #ytLink {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    #videoContainer {
      flex: 1; /* take all remaining vertical space */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #videoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <h2>YouTube</h2>
    <input type="text" id="ytLink" placeholder="Paste a YouTube link here..." oninput="updateEmbed()">
  </div>

  <div id="videoContainer">
    <iframe id="ytFrame" src="" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function updateEmbed() {
      let url = document.getElementById("ytLink").value;
      let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([\w-]{11})/);
      if (match && match[1]) {
        let videoId = match[1];
        // Using nocookie URL with fullscreen support
        document.getElementById("ytFrame").src =
          `https://www.youtube-nocookie.com/embed/${videoId}?fs=1&modestbranding=1&rel=0&playsinline=1`;
      } else {
        document.getElementById("ytFrame").src = "";
      }
    }
  </script>
</body>
</html>
